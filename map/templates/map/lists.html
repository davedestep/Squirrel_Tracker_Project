<!doctype html>
<html>
	<head>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	</head>
	<body>
    <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: #f18973">
      <div class="container">
        <a class="navbar-brand mr-4" href>NYC Squirrel Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="../">Home</a>
            <a class="nav-item nav-link" href="/map/">Map</a>
            <a class="nav-item nav-link" href="/sightings/">List of Squirrels</a>
            <a class="nav-item nav-link" href="/sightings/add/">Add A Squirrel</a>
      <a class="nav-item nav-link" href="/sightings/stats/">Stats of Squirrels</a>
          </div>
      </div>
  </div>
</nav>
</header>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Unique Squirrel ID</th>
      <th scope="col">Date</th>
    </tr>
  </thead>

  <tbody>
    {% for squirrel in squirrels %}
    <tr>
      <th scope="row"><a href="/map/{{squirrel.unique_squirrel_id }}">{{ squirrel.unique_squirrel_id }}</a></th>
      <td>{{ squirrel.date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	</body>
</html>
